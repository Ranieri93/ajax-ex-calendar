<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js"></script>
		<script src="main.js"></script>
		<title>Boolendar</title>

	</head>
	<body>
		<header>
			<h1> <span id="currentMonth"></span> 2018 </h1>
			<div class="buttons">
				<button id="prevMonth"> <i class="fas fa-chevron-left"></i> Mese precendente </button>
				<button id="nextMonth"> Mese successivo <i class="fas fa-chevron-right"></i></button>
			</div>

		</header>
		<main>
			<ul id="calendar">

			</ul>
		</main>

		<script id="calendarTemplate" type="text/x-handlebars-template">
			<li data-day="{{ standardedDays }}" > {{ days }} </li>
		</script>
	</body>
</html>
